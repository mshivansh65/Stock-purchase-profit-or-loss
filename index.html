<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Profit And Loss</title>
  </head>
  <body>
    <h1>Profit and loss calculator</h1>
    <div class="container">
      <div class="div__1">
        <form class="form">
          <label>
            Initial value
            <input type="text" class="initalValue" />
          </label>
          <label>
            Initial Quantity
            <input type="text" class="initialQuantity" />
          </label>
          <label>
            Final value
            <input type="text" class="finalValue" />
          </label>
          <button class="btn">Tell me!!</button>
        </form>
      </div>
      <div class="div__2">
        <h2 class="message">This is the message</h2>
      </div>
    </div>
    <script src="/sript.js"></script>
  </body>
</html>
